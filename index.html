<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Task List</title>
</head>
<body>
    <div class="container">
        <h4 style="color: #fff;">Task list:</h4>
        <form id="task_form">            
            <input type="text" id="new_task" placeholder="New task">
            <input type="submit" id="add_text" value="Add Task">
        </form>
        <hr>
        <h4 style="color: #fff;">Tasks:</h4>
        <input type="text" id="task_filter" placeholder="Filter task">
        <ul id="task_list">

        </ul>
        <button id="clear_task">Clear Task</button>
    </div>
    


    <script src="/JS/script.js"></script>
</body>
</html>
